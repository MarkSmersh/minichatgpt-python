<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
</style>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<body>
<p id="text">Text should be here</p>
</body>
<script>

    function text() {
        blocks = window.location.search.split("?").join("").split("&")

        kv = {}

        blocks.forEach((b, i) => {
            keyToValText = blocks[i] // param=true
            keyToVal = keyToValText.split("=")
            kv[keyToVal[0]] = keyToVal[1]
        })

        document.getElementById("text").innerText = kv["text"]
    }

    text()
</script>
</html>
