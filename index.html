<p id="text" class="">Text should be here <br> \[ f(x, y) = 1 - x^2 - y^2 \] <br> $f(x, y) = 1 - x^2 - y^2$</p>
</body>
<style>
    * {
        background-color: #333333 !important;
        color: white !important;
    }

    body {
        margin: 5%;
    }
</style>
<script>

    function b64DecodeUnicode(str) {
    // Going backwards: from bytestream, to percent-encoding, to original string.
        return decodeURIComponent(atob(str).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    }

    function requestApply() {
        regex = new RegExp("(text)=([A-Za-z0-9=+'\"]*)")
        base64 = regex.exec(window.location.search)[2]

        text = b64DecodeUnicode(base64)

        console.log(base64)
        console.log(text)

        document.getElementById("text").innerText = text || document.getElementById("text").innerText
    }

    requestApply()
</script>
